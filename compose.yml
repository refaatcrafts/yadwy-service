services:
  yadwy-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yadwy-service
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/yadwy_db
      SPRING_DATASOURCE_USERNAME: yadwy_user
      SPRING_DATASOURCE_PASSWORD: yadwy_pass
      SPRING_FLYWAY_USER: yadwy_user
      SPRING_FLYWAY_PASSWORD: yadwy_pass

      MANAGEMENT_OTLP_METRICS_EXPORT_URL: http://grafana-lgtm:4318/v1/metrics
      MANAGEMENT_OPENTELEMETRY_TRACING_EXPORT_OTLP_ENDPOINT: http://grafana-lgtm:4318/v1/traces
      MANAGEMENT_OPENTELEMETRY_LOGGING_EXPORT_OTLP_ENDPOINT: http://grafana-lgtm:4318/v1/logs

      # JWT Configuration (externalized - set in .env file)
      JWT_KEY: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970

      # JVM Memory Configuration
      JAVA_OPTS: "-XX:MaxRAMPercentage=75.0 -XX:InitialRAMPercentage=50.0"

    depends_on:
      postgres:
        condition: service_healthy
      grafana-lgtm:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    networks:
      - yadwy-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: yadwy-postgres
    environment:
      POSTGRES_DB: yadwy_db
      POSTGRES_USER: yadwy_user
      POSTGRES_PASSWORD: yadwy_pass
    ports:
      - "5434:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yadwy_user -d yadwy_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - yadwy-network
    restart: unless-stopped

  # Grafana LGTM Stack (Logs, Metrics, Traces)
  grafana-lgtm:
    image: grafana/otel-lgtm:latest
    container_name: yadwy-grafana
    ports:
      - "3000:3000"   # Grafana UI
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
    networks:
      - yadwy-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local

networks:
  yadwy-network:
    driver: bridge
