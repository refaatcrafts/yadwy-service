    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    networks:
      - yadwy-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: yadwy-postgres
    environment:
      POSTGRES_DB: yadwy_db
      POSTGRES_USER: yadwy_user
      POSTGRES_PASSWORD: yadwy_pass
    ports:
      - "5434:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yadwy_user -d yadwy_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - yadwy-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local

networks:
  yadwy-network:
    driver: bridge
